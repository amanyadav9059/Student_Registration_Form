<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A system to register, edit, and delete student records efficiently.">
<title>Student Registration System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Student Registration System</h1>
    <p>Register and manage student details effortlessly.</p>
</header> 
<main>
    <section id="form-section">
    <h2>Register a Student</h2>
    <form id="student-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" placeholder="Enter student name" required>
        
        <label for="student-id">Student ID:</label>
        <input type="number" id="student-id" placeholder="Enter student ID" required>
        
        <label for="email-id">Email:</label>
        <input type="email" id="email-id" placeholder="Enter email ID" required>
        
        <label for="contact-no">Contact No:</label>
        <input type="number" id="contact-no" placeholder="Enter contact number" required>
        
        <button type="button" id="add-student">Add Student</button>
    </form>
    </section>
    <section id="display-section">
    <h2>Registered Students</h2>
    <table id="students-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <!-- Records will be dynamically inserted here -->
    </tbody>
    </table>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
